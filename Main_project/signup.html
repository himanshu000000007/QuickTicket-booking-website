<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - QuickTicket</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: #e61e1e;
      padding: 1em;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }
    nav a {
      color: white;
      margin-left: 1em;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .section {
      max-width: 400px;
      margin: 3em auto;
      background: white;
      padding: 2em;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .section h2 {
      text-align: center;
      margin-bottom: 1.5em;
    }
    .booking-form input {
      width: 100%;
      padding: 0.8em;
      margin: 0.5em 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .booking-form button {
      width: 100%;
      padding: 0.8em;
      background: #f51823;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1em;
    }
    .booking-form button:hover {
      background: #d7097a;
    }
    footer {
      text-align: center;
      margin-top: 3em;
      padding: 1em;
      background: #ddd;
    }
  </style>
</head>
<body>
<header>
  <div class="logo">QuickTicket</div>
  <nav>
    <a href="main.html">Home</a>
    
    <a href="mybookings.html">My Bookings</a>
    <a href="offers.html">Offers</a>
    <a href="help.html">Help</a>
    <a href="login.html">Login</a>
  </nav>
</header>
<section class="section">
  <h2>Create Your GoBook Account</h2>
  <form class="booking-form" id="signupForm">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email address" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
  </form>
</section>
<footer>
  &copy; 2025 QuickTicket. All rights reserved.
</footer>
<script>
  document.getElementById('signupForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    if (localStorage.getItem(email)) {
      alert('User already exists with this email. Please login.');
    } else {
      const user = { name, email, password };
      localStorage.setItem(email, JSON.stringify(user));
      alert('Signup successful! You can now login.');
      window.location.href = 'login.html';
    }
  });
</script>
</body>
</html>
