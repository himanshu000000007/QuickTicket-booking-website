<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Budget Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f0f0f0;
      text-align: center;
    }
/* Base Styles */
nav {
  background-color: #1e1e2f;
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  font-family: Arial, sans-serif;
}

/* Navigation Links */
nav a {
  color: white;
  text-decoration: none;
  font-size: 1rem;
  padding: 0.5rem 1rem;
  margin: 0.3rem;
  border-radius: 5px;
  transition: background-color 0.3s, color 0.3s;
}

/* Hover Effect */
nav a:hover {
  background-color: #4c4cff;
  color: white;
}

/* Container for Links */
.nav-links {
  display: flex;
  gap: 1rem;
}

/* Mobile Menu Button */
.menu-toggle {
  display: none;
  font-size: 1.5rem;
  color: white;
  cursor: pointer;
}

/* Responsive Media Query */
@media (max-width: 768px) {
  .menu-toggle {
    display: block;
  }

  .nav-links {
    display: none;
    flex-direction: column;
    width: 100%;
    margin-top: 1rem;
  }

  .nav-links.show {
    display: flex;
  }

  nav a {
    text-align: center;
    width: 100%;
  }
}


  /* HERO SECTION */
  .hero {
    background: linear-gradient(135deg, #2e03da 0%, #f02f4c 100%);
    padding: 24px 16px 48px;
    color: white;
    text-align: center;
  }
  .hero h1 {
    margin: 0;
    font-weight: 900;
    font-size: 1.9rem;
    max-width: 300px;
    margin-left: auto;
    margin-right: auto;
    line-height: 1.2;
    user-select: none;
  }
  .hero p {
    margin-top: 8px;
    font-weight: 500;
    font-size: 1rem;
    opacity: 0.9;
    user-select: none;
  }
    h1 {
      color: #333;
    }

    #totalBudget {
      font-size: 1.4em;
      color: #444;
      margin-bottom: 30px;
    }

    .calculator {
      display: inline-block;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    #display {
      width: 260px;
      height: 40px;
      font-size: 1.5em;
      text-align: right;
      margin-bottom: 10px;
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 65px);
      grid-gap: 10px;
      justify-content: center;
    }

    .buttons button {
      padding: 15px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background-color: #e0e0e0;
      cursor: pointer;
      transition: background 0.2s;
    }

    .buttons button:hover {
      background-color: #d0d0d0;
    }

    .buttons .equal {
      background-color: #4CAF50;
      color: white;
    }

    .buttons .clear {
      background-color: #f44336;
      color: white;
    }

    .buttons .backspace {
      background-color: #ff9800;
      color: white;
    }
  </style>
</head>
<body>
  <header><nav>
    <div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>
    <div class="nav-links" id="navLinks">
      
      <a href="main.html">Home</a>
      <a href="historys.html">My Bookings</a>
      <a href="offers.html">Offers</a>
      <a href="help.html">Help</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Signup</a>
    </div>
  </nav>


  <h1>üí∞ Budget Calculator</h1>
  <div id="totalBudget">Calculating...</div>

  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('/')">/</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')">*</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')">-</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()" class="equal">=</button>
      <button onclick="append('+')">+</button>

      <button onclick="clearDisplay()" class="clear">C</button>
      <button onclick="backspace()" class="backspace">‚Üê</button>
    </div>
  </div>

  <script>
    // Load ticket data from localStorage
    const tickets = JSON.parse(localStorage.getItem('tickets')) || [];
    const total = tickets.reduce((sum, t) => sum + (parseFloat(t.price) * parseInt(t.seats)), 0);
    document.getElementById('totalBudget').innerHTML =
      `Total Estimated Ticket Cost: <strong>‚Çπ${total.toFixed(2)}</strong>`;

    // Calculator logic
    const display = document.getElementById('display');

    function append(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function backspace() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    }

    function toggleMenu() {
    document.getElementById("navLinks").classList.toggle("show");
  }
  </script>

</body>
</html>
