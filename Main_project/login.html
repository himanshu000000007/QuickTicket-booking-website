<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - QuickTicket</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: #f50b0b;
      padding: 1em;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }
    /* NAVBAR */
  .navbar {
    background-color: #ea3c38; /* redbus red */
    padding: 10px 16px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .navbar .logo {
    display: flex;
    align-items: center;
    font-weight: 700;
    font-size: 24px;
    color: #fff;
    user-select: none;
  }
  .navbar .logo img {
    height: 30px;
    margin-right: 8px;
  }
  .navbar nav {
    display: flex;
    gap: 20px;
  }
  .navbar nav a {
    color: #fff;
    font-weight: 600;
    font-size: 15px;
    padding: 6px 8px;
    border-radius: 3px;
    transition: background-color 0.3s ease;
  }
  .navbar nav a:hover, .navbar nav a:focus {
    background: rgba(255 255 255 / 0.2);
    outline: none;
  }
  /* MOBILE MENU TOGGLE */
  .menu-toggle {
    display: none;
    cursor: pointer;
    flex-direction: column;
    width: 25px;
    height: 18px;
    justify-content: space-between;
  }
  .menu-toggle div {
    height: 3px;
    background: white;
    border-radius: 2px;
  }

  /* HERO SECTION */
  .hero {
    background: linear-gradient(135deg, #2e03da 0%, #f02f4c 100%);
    padding: 24px 16px 48px;
    color: white;
    text-align: center;
  }
  .hero h1 {
    margin: 0;
    font-weight: 900;
    font-size: 1.9rem;
    max-width: 300px;
    margin-left: auto;
    margin-right: auto;
    line-height: 1.2;
    user-select: none;
  }
  .hero p {
    margin-top: 8px;
    font-weight: 500;
    font-size: 1rem;
    opacity: 0.9;
    user-select: none;
  }
    nav a {
      color: white;
      margin-left: 1em;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .section {
      max-width: 400px;
      margin: 3em auto;
      background: white;
      padding: 2em;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .section h2 {
      text-align: center;
      margin-bottom: 1.5em;
    }
    .booking-form input {
      width: 100%;
      padding: 0.8em;
      margin: 0.5em 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .booking-form button {
      width: 100%;
      padding: 0.8em;
      background: #f60808;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1em;
    }
    .booking-form button:hover {
      background: #7d04ef;
    }
    footer {
      text-align: center;
      margin-top: 3em;
      padding: 1em;
      background: #ddd;
    }
  </style>
</head>
<body>
<header>
  <div class="logo">QuickTicket</div>
  <nav>
    
    <a href="main.html">Home</a>
    <a href="historys.html">My Bookings</a>
    <a href="offers.html">Offers</a>
    <a href="help.html">Help</a>
    
    <a href="signup.html">Sign Up</a>
  </nav>
</header>
<section class="section">
  <h2>Login</h2>
  <form class="booking-form" id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email address" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <p style="text-align:center; margin-top:1em;">Don't have an account? <a href="signup.html">Register here</a></p>
</section>
<footer>
  &copy; 2025 QuickTicket. All rights reserved.
</footer>
<script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;
    const storedUser = JSON.parse(localStorage.getItem(email));

    if (storedUser && storedUser.password === password) {
      alert('Login successful!');
      window.location.href = 'homepage.html';
    } else {
      alert('Invalid credentials. Please try again.');
    }
  });
</script>
</body>
</html>
